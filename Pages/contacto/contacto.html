<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a71d808af7.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Contactanos!</title>
</head>

<body>

    <header class="header_contactanos">Contactanos!</header>

    <br>
    <br>

    <form class="was-validated">
        <div class="mb-3">
            <label for="validationTextarea" class="form-label">Cuentanos por qué quieres visitar Kanto</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea"
                required></textarea>
            <div class="invalid-feedback">
                Cuentanos brevemente aqui.
            </div>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
            <label class="form-check-label" for="validationFormCheck1">No soy un robot</label>
            <div class="invalid-feedback">Presione el boton</div>
        </div>

        <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck2">He visitado Kanto anteriormente</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
            <label class="form-check-label" for="validationFormCheck3">Hasta es mi primer viaje a Kanto</label>
            <div class="invalid-feedback">Por favor, selecciones uan de estas dos opciones.</div>
        </div>

        <div class="mb-3">
            <select class="form-select" required aria-label="select example">
                <option value="">Qué eres?</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
                <option value="3">Pokémon</option>
            </select>
            <div class="invalid-feedback">Por favor, elija una de las opciones</div>
        </div>

        <div class="mb-3">
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Por favor mandanos una foto de su pasaporte.</div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary" type="submit" disabled>Submit</button>
        </div>
    </form>

    <div class="contenedor">

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d985884.1182041413!2d138.9671276498836!3d35.741354157328786!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6018b60012220e6f%3A0x69d63b267e399f89!2zUmVnacOzbiBkZSBLYW50xY0sIEphcMOzbg!5e0!3m2!1ses-419!2sar!4v1635536144255!5m2!1ses-419!2sar"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <a href="../../index.html" class="footer_ciudades"> <i class="fas fa-home"></i> </a>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
